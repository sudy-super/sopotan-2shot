<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>そぽショット</title>
    <meta
      name="description"
      content="iOSとAndroidのネイティブARビューアで2ショットを撮影するためのシンプルなランチャー"
    />
    <link rel="stylesheet" href="/style.css" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <model-viewer
      id="mv"
      class="ar-launcher"
      src="/assets/model.glb"
      ar
      ar-modes="webxr quick-look"
      ar-scale="auto"
      reveal="manual"
      ios-src="/assets/model.usdz#allowsContentScaling=1"
    ></model-viewer>

    <main class="content">
      <h1 class="title">そぽショット</h1>
      <button id="arLaunch" type="button" class="primary">START</button>
      <p id="androidShotNotice" class="notice" hidden>
        Android版Chromeではシャッターボタンが実装されていません。スクリーンショット機能で撮影してください。
      </p>
      <p class="fallback" role="status" aria-live="polite"></p>
    </main>

    <script type="module" src="/app.js"></script>
  </body>
</html>
