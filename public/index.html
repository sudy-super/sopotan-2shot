<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Two-shot AR</title>
    <meta
      name="description"
      content="iOSとAndroidのネイティブARビューアで2ショットを撮影するためのシンプルなランチャー"
    />
    <link rel="stylesheet" href="/style.css" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <model-viewer
      id="mv"
      class="ar-launcher"
      src="/assets/model.glb"
      ar
      ar-modes="webxr quick-look"
      ar-scale="auto"
      reveal="manual"
    ></model-viewer>

    <main class="content">
      <h1 class="title">2ショットARを起動</h1>
      <p class="lead">ARボタンを押すと端末標準の撮影UIが開きます。</p>
      <button id="arLaunch" type="button" class="primary">ARで撮る</button>
      <p class="fallback" role="status" aria-live="polite"></p>
    </main>

    <script type="module" src="/app.js"></script>
  </body>
</html>
